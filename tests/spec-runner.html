<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/jquery-1.9.1.min.js")><\/script>')</script>
  <script src="../assets/coffee/keyboard.js" type="text/javascript"></script>
  <script src="../assets/coffee/known-rotors.js" type="text/javascript"></script>
  <script src="../assets/coffee/rotor.js" type="text/javascript"></script>
  <script src="../assets/coffee/known-reflectors.js"></script>
  <script src="../assets/coffee/reflector.js"></script>
  <script src="../assets/coffee/rotor-deck.js"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/reflector-spec.js"></script>
  <script type="text/javascript" src="spec/rotor-deck-spec.js"></script>
  <script type="text/javascript" src="spec/rotor-spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
